<ul class="quote">
    <li>
        <i class="fa-solid fa-quote-left"></i>
        <span class="content">{{ include.content }}</span>
        <i class="fa-solid fa-quote-right"></i>
        {{ include.author }}{% if include.date %} ({{ include.date }}){% endif %}
        {% if include.link %}
        <a href="{{ include.link }}"><i class="fa-solid fa-signature"></i></a>
        {% endif %}
    </li>
</ul>
